<html>
<head>
    <meta charset="utf-8" name="viewport"
        content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Add New Teacher</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-3"
                    style="width: 100%; height: auto; border:none;">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h1 class="mt-4 mb-4 fw-normal">New Teacher</h1>
                        <div class="position-relative mb-3">
                            <span class="mx-lg-2">
                                <p class="d-inline">User</p>
                            </span>
                            <select class="form-control form-select mt-2" id="abstract_user" name="abstract_user" required>
                                <option disabled selected>Select User</option>
                                {% for user in user_set %}
                                <option value="{{user.id}}">{{user.username}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="position-relative mb-3">
                            <span class="mx-lg-2">
                                <p class="d-inline">Nickname</p>
                            </span>
                            <input type="text" class="form-control mt-2"
                                id="nickname"
                                name="nickname" required>
                        </div>
                        <div>
                            <div class="position-relative mb-3">
                                <span class="mx-lg-2">
                                    <p class="d-inline">First name</p>
                                </span>
                                <input type="text" class="form-control mt-2"
                                    id="first_name"
                                    name="first_name" required>
                            </div>
                        </div>
                        <div class="position-relative mb-3">
                            <span class="mx-lg-2">
                                <p class="d-inline">Last Name</p>
                            </span>
                            <input type="text" class="form-control mt-2"
                                id="last_name"
                                name="last_name" required>
                        </div>
                        <div class="position-relative mb-3">
                            <span class="mx-lg-2">
                                <p class="d-inline"><span
                                        class="th fw-bold">ชื่อ</span>
                                    (Optional)</p>
                            </span>
                            <input type="text" class="form-control mt-2"
                                id="first_name"
                                name="th_first_name">
                        </div>
                        <div class="position-relative mb-3">
                            <span class="mx-lg-2">
                                <p class="d-inline"><span
                                        class="th fw-bold">นามสกุล</span>
                                    (Optional)</p>
                            </span>
                            <input type="text" class="form-control mt-2"
                                id="last_name"
                                name="th_last_name">
                        </div>
                        <div class="row">
                            <div class="position-relative mb-3 col-6">
                                <span class="mx-lg-2">
                                    <p class="d-inline">Birthdate</p>
                                </span>
                                <input type="date" class="form-control mt-2"
                                    id="birthdate"
                                    name="birthdate" required>
                            </div>
                            <div class="position-relative mb-3 col-6">
                                <span class="mx-lg-2">
                                    <p class="d-inline">Gender</p>
                                </span>
                                <select id="gender" name="gender"
                                    class="form-control form-select mt-2"
                                    required>
                                    <option value></option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="O">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="position-relative mb-3 col-6">
                                <span class="mx-lg-2">
                                    <p class="d-inline">Email</p>
                                </span>
                                <input type="email" class="form-control mt-2"
                                    id="email"
                                    name="email">
                            </div>
                            <div class="position-relative mb-3 col-6">
                                <span class="mx-lg-2">
                                    <p class="d-inline">Phone Number</p>
                                </span>
                                <input type="text" class="form-control mt-2"
                                    id="phone"
                                    name="phone" required>
                            </div>
                        </div>
                        <div class="position-relative mb-3">
                            <span class="mx-lg-2">
                                <p class="d-inline">ID-Card number</p>
                            </span>
                            <input type="text" class="form-control mt-2"
                                id="id_card_number"
                                name="id_card_number" required>
                        </div>
                        <div class="position-relative mb-3">
                            <span class="mx-lg-2">
                                <p class="d-inline">Info</p>
                            </span>
                            <textarea type="date" class="form-control mt-2"
                                id="info"
                                name="info" rows="4"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary"
                                id="submitButton">
                                <span
                                    class="spinner-border spinner-border-sm d-none"
                                    role="status" aria-hidden="true"></span>
                                Save
                            </button>
                            <script
                                src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                            <script>
                  $('form').on('submit', function() {
                      $('#submitButton').attr('disabled', true); // Disable the submit button
                      $('.spinner-border').removeClass('d-none'); // Show the spinner
                  });
              </script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
